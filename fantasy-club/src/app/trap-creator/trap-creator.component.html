<ng-container *ngIf="isUserGM()">
  New Trap Name:
  <br>
  <input type="text" id="trapName">
  <br>
  New Item Description:
  <br>
  <input type="text" id="trapDesc">
  <br>
  Dice Rolls:
  <br>
  Amount:
  <br>
  <input type="number" id="diceAmount" min="1"> 
  <br>
  Type:
  <br>
  <input type="number" id="diceType" min="2">
  <br>
  <input type="button" (click)="createTrap()" value="Create New Trap">
  <br>
</ng-container>
