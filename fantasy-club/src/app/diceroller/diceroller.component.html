<p>
  Dice Roller
</p>

  Amount to roll:<br>
  <input type="number" id="amount" min="0"><br>
  Type to roll:<br>
  <input type="number" id="type" min="0"><br>
  Modifier:<br>
  <input type="number" id="modifier"><br>
  <input type="button" (click)="DiceRoller()" value="Submit"><br>
  <ul>
    <li *ngFor="let item of rolls; index as i"> Roll {{i + 1}} : {{item}} </li>
    <li> Total {{total}} </li>
  </ul>
